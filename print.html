<!DOCTYPE HTML>
<html>
    <head>
        <title>Local Storage Printing</title>
    </head>
    <body>
        <h2>Printable Version of the Two Numbers</h2>
        <br/>
        <div>
            <table id="datatable">
                <tr>
                    <th>Number 1</th>
                    <th>Number 2</th>
                </tr>
                <tr>
                    <td><label id="myNumber1Label"></label></td>
                    <td><label id="myNumber2Label"></label></td>
                </tr>
            </table>
        </div>
        <br/>
        <div>
            <a href="index.html">Go Back</a>&nbsp;&nbsp;&nbsp;
            <a href="#" onclick="window.print();">Print</a>&nbsp;&nbsp;&nbsp;
            <a download="somedata.xls" href="#" onclick="return ExcellentExport.excel(this, 'datatable', 'MyNumbers');">
                Export to Excel
            </a>
        </div>


        <!-- jQuery Version 1.11.0 -->
        <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>

        <!-- Export to Excel -->
        <script src="js/excellentexport.min.js"></script>

        <script>
            $(document).ready(function() {

                $('#myNumber1Label').text(localStorage.getItem("myNumber1"));
                $('#myNumber2Label').text(localStorage.getItem("myNumber2"));

            });

        </script>
    </body>
</html>
